---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: argocd
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./argocd
  prune: true
  retryInterval: 1m0s
  sourceRef:
    kind: GitRepository
    name: apps
  targetNamespace: argocd
  timeout: 3m0s
  wait: true
