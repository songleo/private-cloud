---
apiVersion: v1
kind: Namespace
metadata:
  name: vault
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vault
  namespace: flux-system
spec:
  interval: 1m
  releaseName: vault
  targetNamespace: vault
  chart:
    spec:
      chart: vault
      version: 0.27.0
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  values:
    server:
      enabled: false
    injector:
      enabled: false
    csi:
      enabled: true
