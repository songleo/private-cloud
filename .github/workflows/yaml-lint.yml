name: yaml lint

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
      - 'release-*'
  pull_request:
    branches:
      - main
      - 'release-*'

jobs:
  yaml-lint:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repository
      uses: actions/checkout@v2

    - name: lint yaml files
      uses: ibiqlik/action-yamllint@v3
      with:
        config_file: '.yamllint.yml'
