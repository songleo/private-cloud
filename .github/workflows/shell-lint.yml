name: shell lint

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
      - 'release-*'
  pull_request:
    branches:
      - 'release-*'

jobs:
  shell-lint:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repository
      uses: actions/checkout@v2

    - name: Run shellcheck
      uses: ludeeus/action-shellcheck@master
